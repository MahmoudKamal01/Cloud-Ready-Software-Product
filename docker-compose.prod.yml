version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: helpdesk-mongodb
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"  # Only bind to localhost for security
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: helpdesk
    networks:
      - helpdesk-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ${DOCKERHUB_USERNAME:-yourusername}/helpdesk-platform:latest
    container_name: helpdesk-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongodb:27017/helpdesk}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - helpdesk-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local

networks:
  helpdesk-network:
    driver: bridge

