version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: helpdesk-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: helpdesk
    networks:
      - helpdesk-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: helpdesk-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/helpdesk
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      NODE_ENV: production
    depends_on:
      - mongodb
    networks:
      - helpdesk-network

volumes:
  mongodb_data:

networks:
  helpdesk-network:
    driver: bridge
